<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="card" class="card__image">
    </div>
      <div class="card__content">
        <h1 class="card__title">Learning</h1>
        <p class="card__date">Published 21 dec 2023</p>
        <p class="card__heading">HTML & CSS foundations</p>
        <p class="card_text">These languages are the backbone of eery website, defining structure, content, and presentation.</p>
          <div class="card__author">
            <img src="./assets/images/image-avatar.webp" alt="Author" class="card__author-image">
            <p class="card__author-name">Greg Hooper</p>
          </div>
      </div>
  </div>
  
</body>
</html>
